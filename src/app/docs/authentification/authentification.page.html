
<ion-content >
  <div class="header">
    <ion-title class="title">welcome Back</ion-title>
    <p class="subtitle">connectez vous pour acceder a votre compte</p>
  
</div>

<form [formGroup]="LoginForm" novalidate>
<div class="ion-padding">
  
  <ion-item >
    <ion-input  type="text"    placeholder="username" class="input" formControlName="email" ></ion-input>
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>
  <div *ngIf="this.LoginForm.controls?.['email'].touched && this.LoginForm.controls?.['email'].invalid">
    <ion-text >
      email is required
    </ion-text>
 </div>


  <ion-item >
    <ion-input  type="text"   placeholder="mot de passe" class="input" formControlName="password"></ion-input>
    <ion-icon name="lock-closed-outline"></ion-icon>
  </ion-item>
  <div *ngIf="this.LoginForm.controls?.['password'].touched && this.LoginForm.controls?.['password'].invalid">
    <ion-text >
      password is required
    </ion-text>
        </div>


</div>
<div class="link">
  <p>pas de compte?<a [routerLink]="['/creer']">enregistrez vous</a></p>
</div>

<ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
  <ion-fab-button (click)="login()">
    <ion-icon name="chevron-forward"></ion-icon>
  </ion-fab-button>
</ion-fab>

</form>

</ion-content>
