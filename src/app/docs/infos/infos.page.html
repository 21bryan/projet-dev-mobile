<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>infos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-row >
      <ion-col size="6" *ngFor="let item of items" >
<ion-card >
<img [src]="item.image" >
<ion-item lines="none">
<ion-label>
<p><b>nom:</b>{{item.nom}}</p>
<p><b>prenom:</b>{{item.prenom}}</p>
<p><b>email:</b>{{item.email}}</p>

</ion-label>
</ion-item>
</ion-card>
</ion-col>
</ion-row>
</ion-grid>


<ion-grid >
  <ion-row >
    <ion-col size="6" *ngFor="let item of chauffeurs" >
<ion-card >
<img [src]="item.image" >
<ion-item lines="none">
<ion-label>
<p><b>nom:</b>{{item.nom}}</p>

</ion-label>
</ion-item>
</ion-card>
</ion-col>
</ion-row>

</ion-grid>

</ion-content>
